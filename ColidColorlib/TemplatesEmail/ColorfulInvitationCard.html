<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <table style="height:1000px !important; background-image:url('{background}');background-repeat: no-repeat;background-size: 100% 100%; padding: 20px; width:800px !important;" align="center" cellspacing="0">
        <tbody>
            <tr>
                <td align="center" style="padding-top:30px;"></td>
            </tr>
            <tr>
                <td>
                    <table style="height:100%!important;margin:auto;padding-right:20px !important;padding-left:20px !important; color: {Fontcolor} !important;" align="center" border="0" cellpadding="0" width="600">
                        <tbody>
                            <tr>
                                <td style="padding:0px 30px 0px 30px;">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                            <tr>
                                                <td style="color:#153643;font-family:Arial,sans-serif;font-size:24px;text-align:center !important;padding: 10px !important;">
                                                    <br />
                                                    <img alt="MABRUKLIST" src="http://v2.mabruklist.com/images/logo_mabruklist2.png" width="50%" />

                                                    <br /><br />
                                                </td>
                                            </tr>

                                            <tr>
                                                <td style="font-family:Times New Roman;font-size:22px;">
                                                    <p><i>Dear <b>{Name}</b></i></p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="text-align:center !important;">
                                                    <h2 style="font-family:Brush Script MT;font-size: 45px;font-style: normal; color: {Subjectcolor} !important;">
                                                        <i> {Subject} </i>
                                                    </h2>
                                                    <p style="font-family:Courier, monospace;font-size:20px;"><b><i> {Event} </i></b></p>
                                                </td>
                                            </tr>
                                            <tr style="text-align:center !important;">
                                                <td>
                                                    <p style="font-family:Times New Roman;font-size:22px;">
                                                        on
                                                    </p>
                                                    <p style="font-family:Courier, monospace;font-size:20px;"><b><i> {DateTime} </i></b></p>
                                                </td>
                                            </tr>
                                            <tr style="text-align:center !important;">
                                                <td>
                                                    <p style="font-family:Times New Roman;font-size:22px;">
                                                        at
                                                    </p>
                                                    <p style="font-family:Courier, monospace;font-size:20px;"><b><i> {Address} </i></b></p>
                                                    <br /><br />
                                                    <p style="font-family:Courier, monospace;font-size:20px;"><b><i> Event is for {EvenType} </i></b></p>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </td>
            </tr>

            <tr>
                <td align="center" style="padding-top:30px;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
